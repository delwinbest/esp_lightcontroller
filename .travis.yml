#language: python

python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=src/main.cpp
    - CPPLINT=true

install:
    - pip install -U platformio
    - platformio lib install 44

script:
    - platformio ci --lib="." --board=d1_mini
